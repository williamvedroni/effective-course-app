<mat-card>
  <mat-card-header><h1>Cursos</h1></mat-card-header>

  <mat-card-content>
  	

      	<!-- Descricao -->
		<mat-form-field>
			<input matInput 
				placeholder="Nome" 
				[(ngModel)]="filtro.nome" 
				>
		</mat-form-field>
		
		<mat-card-actions>
			<button 
      		mat-raised-button 
      		color="primary" 
      		(click)="search()"
            type="button">
           	Filtrar
       </button>

        <button mat-raised-button  color="primary" [routerLink]="['/curso-add']">Add</button>
		</mat-card-actions>

		
  </mat-card-content>

  <mat-card-content>

    <mat-list>
      <mat-list-item *ngFor="let curso of cursos">        
        <h3 mat-line>
          <a mat-button [routerLink]="['/curso-edit', curso.id]">{{curso.descricao}}</a>
        </h3>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>

  </mat-card-content>

 
</mat-card>
